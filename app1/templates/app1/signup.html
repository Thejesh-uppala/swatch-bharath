<body class="img" style="background-image: url(../static/img/bg.webp);">
<section class="ftco-section">
        <div>
            <center>
                {% if msg %}
                    <h1 style="color:red">{{msg}}</h1>
                {% endif %}
            </center>
        </div>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Sign Up</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-7 col-lg-5">
<div class="login-wrap">
<h3 class="text-center mb-4">Create Your Account</h3>
                <form action="{% url 'inputfromsignup' %}" method="POST" class="signup-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                <label class="label" for="name">User Name</label>
                <input type="text" class="form-control" placeholder="example name" name="username" id="username" required>
                <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="email">Email Address</label>
                <input type="text" class="form-control" placeholder="example@gmail.com"  name="email" id="email" required>
                <span class="icon fa fa-paper-plane-o"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="name"></label>Service type</label>
                <br>
                        <select class="form-service" name="service" required>
                                <option value="Individual">Individual</option>
                                <option value="Organization">Organization</option>
                        </select>
                
                
                <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="name">Approval/Rejection Info</label>
                <input type="text" class="form-control"  name="status" id="status" value="If approved,You are able to login">
                <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="email">Phone Number</label>
                <input type="tel" class="form-control" placeholder="9656***254" name="phno" id="phno" autocomplete="off" required>
                <span class="icon fa fa-paper-plane-o"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <span class="icon fa fa-lock"></span>
                </div>
                <div class="form-group mb-3">
                <label class="label" for="password">Confirm Password</label>
                <input id="password-confirm" name="cpassword" type="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                <span class="icon fa fa-lock"></span>
                </div>
                <div class="form-group">
                <button type="submit" value="insert" class="form-control btn btn-primary submit px-3">Sign Up</button>
                </div>
                </form>
<p>I'm already registered! <a data-toggle="tab" href="login">Login</a></p>
</div>
</div>
</div>
</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
